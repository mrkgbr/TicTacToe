<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="players">
      <h3>Player names</h3>
      <form action="" method="post" class="players" id="player-form">
        <label for="player-one">Player one (X):</label>
        <input type="text" name="player-one" id="player-one" />
        <label for="player-two">Player two (O):</label>
        <input type="text" name="player-two" id="player-two" />
        <input type="button" value="Set players" id="add-player" />
      </form>
      <div id="info">
        Add players if you want. Default names are "X" and "O". "X" starts the
        game.
      </div>
    </div>
    <div class="header"></div>
    <div class="board">
      <div class="cell">1</div>
      <div class="cell">2</div>
      <div class="cell">3</div>
      <div class="cell">4</div>
      <div class="cell">5</div>
      <div class="cell">6</div>
      <div class="cell">7</div>
      <div class="cell">8</div>
      <div class="cell">9</div>
    </div>
    <button class="reset">Reset</button>
    <script src="script.js"></script>
  </body>
</html>
